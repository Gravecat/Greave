IRONROOT_OLD_TRAIL:
  desc: What seems to have been an old trail leads north/south here, twisting and turning between the gnarled trunks of the hoary trees. The grass along the trail is wild and long, and it's easy to lose your footing in the dense undergrowth.
  exits:
    north: IRONROOT_TRAIL
    south: IRONROOT_OLD_TRAIL_2
  light: wilderness
  name: [ Old Forest Trail, old trail ]
  security: anarchy
